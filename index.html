<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #heart {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 40px;
      height: 40px;
      background-color: red;
      transform: rotate(-45deg);
    }

    #heart:before,
    #heart:after {
      content: "";
      background-color: red;
      height: 40px;
      width: 40px;
      border-radius: 50%;
    }

    #heart:before {
      position: relative;
      display: block;
      top: -20px;
      width: 40px;
    }

    #heart:after {
      position: relative;
      display: block;
      bottom: 40px;
      left: 20px;
      width: 40px;
    }
  </style>
  <title>♥♥♥</title>
</head>
<body>
  <main>
    <div id="heart"></div>
  </main>
</body>
</html>
